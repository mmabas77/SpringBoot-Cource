<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="common-navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/" th:text="#{nav.home.txt}"></a></li>
                <li><a href="/about" th:text="#{nav.about.txt}"></a></li>
                <li><a href="/contact" th:text="#{nav.contact.txt}"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" th:text="#{nav.login.txt}"></a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/logout}"
                          class="navbar-form">
                        <button type="submit" th:text="#{nav.logout.txt}"
                                class="btn btn-danger"/>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
