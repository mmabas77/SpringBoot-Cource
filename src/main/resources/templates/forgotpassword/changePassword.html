<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-head"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="col-md-6 col-md-offset-3 text-center">
    <div class="well">
        <h1 th:text="#{changepassword.h1.txt}"></h1>
        <p class="lead" th:text="#{changepassword.lead.txt}"></p>
        <form id="emailForm"
              th:action="@{/change-user-password}"
              method="post"
              class="text-left">
            <input type="hidden" name="principal_id"
                   id="principal_id" th:value="${principal_id}"/>
            <div class="form-group">
                <label for="password" th:text="#{changepassword.form.password}"></label>
                <input type="password" id="password" name="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password-confirm" th:text="#{changepassword.form.password.confirm}"></label>
                <input type="password" id="password-confirm" name="password-confirm" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{changepassword.form.submit}"></button>
        </form>
        <br/>
        <div th:if="${ERROR}"
             class="alert alert-danger alert-dismissible show" role="alert">
            <span th:text="#{changepassword.form.faild}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${SUCCESS}"
             class="alert alert-danger alert-dismissible show" role="alert">
            <span th:text="#{changepassword.form.success}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
