<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-head"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="col-md-6 col-md-offset-3 text-center">
    <div class="well">
        <h1 th:text="#{login.h1.txt}"></h1>
        <p class="lead" th:text="#{login.lead.txt}"></p>
        <form id="loginForm"
              th:action="@{/login}"
              method="post"
              class="text-left">
            <div class="form-group">
                <label for="username" th:text="#{login.form.username}"></label>
                <input type="text" id="username" name="username" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{contact.form.password}"></label>
                <input type="password" id="password" name="password" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{nav.login.txt}"></button>
        </form>
        <br/>
        <a th:href="@{/forgot-password}" th:text="#{login.forgotpassword.txt}"></a>
        <br/>
        <div th:if="${param.error}"
             class="alert alert-danger alert-dismissible show" role="alert">
            <span th:text="#{login.error.txt}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${param.logout}"
             class="alert alert-success alert-dismissible show" role="alert">
            <span th:text="#{login.logout.txt}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
