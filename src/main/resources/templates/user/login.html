<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-head"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="col-md-6 col-md-offset-3 text-center">
    <div class="well">
        <h1 th:text="#{login.h1.txt}"></h1>
        <p class="lead" th:text="#{login.lead.txt}"></p>
        <form id="contactForm"
              th:action="@{/login/}"
              method="post"
              class="text-left">
            <div class="form-group">
                <label for="username" th:text="#{login.form.username}"></label>
                <input type="text" id="username" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{contact.form.password}"></label>
                <input type="password" id="password" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{nav.login.txt}"></button>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
