<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-head"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="col-md-6 col-md-offset-3 text-center">
    <div class="well">
        <h1 th:text="#{contact.h1.txt}"></h1>
        <p class="lead" th:text="#{contact.lead.txt}"></p>
        <form id="contactForm"
              th:action="@{/contact/}"
              th:object="${FEEDBACK_MODEL_KEY}"
              method="post"
              class="text-left">
            <div class="form-group">
                <label for="email" th:text="#{contact.form.email}"></label>
                <input type="email" id="email" class="form-control" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label for="fname" th:text="#{contact.form.fname}"></label>
                <input type="text" id="fname" class="form-control" th:field="*{fname}"/>
            </div>
            <div class="form-group">
                <label for="lname" th:text="#{contact.form.lname}"></label>
                <input type="text" id="lname" class="form-control" th:field="*{lname}"/>
            </div>
            <div class="form-group">
                <label for="feedback" th:text="#{contact.form.feedback}"></label>
                <textarea rows="5" id="feedback" class="form-control" th:field="*{feedback}"/>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{contact.form.submit}"></button>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
